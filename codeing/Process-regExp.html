    // 2.互换位置

    //     arry.
    // }
    function overlap(str1, str2) {
        let choice = (str2.length - str1.length > 0) ? str1 : str2;
        let str = (str2.length - str1.length > 0) ? str2 : str1;
        let specialRegex = /\*/g;
        let specailLen = specialRegex.test(str) && str.match(specialRegex).length;
        if (specailLen && specailLen >= choice.length) {
            // 通配符大于子字符串
            return true;
        } else {
            let transfer = [...choice].map(x => {
                let reg = /\w+/gmi;
                if (!reg.test(x)) {
                    return "\\" + x;
                }
            }).join ``;
            let firstLetter = choice.substr(0, 1);
            console.log(firstLetter)
            let regex = new RegExp(`(${transfer}|[${firstLetter}](\\*)+)$`, "i");
            console.log(regex)
            return regex.test(str);
        }
    }

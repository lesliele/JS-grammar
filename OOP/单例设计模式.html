<script>
    // 面向对象编程
    // 单例设计模式(singleton pattern)
    // 将一个对象的属性进行归类，这个对象也称为命名空间(nameSpace)
    let obj1 = {
        name: 'leslie',
        age: 12
    }
    let obj2 = {
        name: 'confirm',
        age: 13
    }
    // 高级单例模式
    // 通过自执行函数，创建一个作用域(不被销毁的栈内存),返回一个对象(堆内存)
    // 好处是，可以在里面写很多逻辑，最后将需要的内容对外暴露出来(模块化实现的一种)
    let obj3 = (function() {
        let a = 1;
        function fn() {
            console.log('function')
        }
        return {
            fn,
            a
        }
    })()
</script>
</html>

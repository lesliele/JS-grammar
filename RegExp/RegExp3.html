<script>
    // 后行断言 /(?<=y)x/ 必须满足条件值为等于y,匹配到y后面的部分(列子: 货币)
    const re = /(?<=€)\d+(\.\d*)?/;
    console.log(re.exec('199')); // → null 
    console.log(re.exec('$199')); // → null
    console.log(re.exec('€199')); // → ["199", groups: undefined, undefined, index: 1, input: "€199"]
    console.log(re.exec('€199.66'));
</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    // 先行断言 /x(?=y)/ 必须满足条件值为等于y,匹配到y前面的部分(列子: 过去式)
    const re = /\S+(?= 10)/;

    console.log(re.exec('Item'));
    // → null

    console.log(re.exec('Item5'));
    // → null

    console.log(re.exec('Item 5'));
    // → null

    console.log(re.exec('newItem 10'));
    // → ["Item", groups: undefined, index: 0, input: "Item 10"]
    // goups需要命名捕获

    // 英语中过去式写法
    const re2 = /\w+(?=ed)/;
    console.log(re2.exec('happening'));
    console.log(re2.exec('happened'));
</script>
</html>
